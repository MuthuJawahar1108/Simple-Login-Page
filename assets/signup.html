<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="overall-container">
        <div class="left-section">
            <img src="images/sign-up.jpg" alt="signup">
        </div>
        <div class="right-section">
            <p id="heading" style="color: rgb(226, 43, 214);">Sign Up</p>
            <p class="labels">Username</p>
            <input type="text" class="sign-up-inputs">
            <p class="labels">Email</p>
            <input type="email" class="sign-up-inputs">
            <p class="labels">Password</p>
            <input type="password" class="sign-up-inputs">
            <button id="signup">Sign-up</button>
            <p id="existing-user">Already have an account? Click <a href="../index.html">here</a> to Log In</p>
        </div>
    </div>
    <script >
        // let count = 1;
        // const uuidv4 = require("uuid/v4");
        let username = document.getElementsByClassName("sign-up-inputs")[0];
        let email = document.getElementsByClassName("sign-up-inputs")[1];
        let password = document.getElementsByClassName("sign-up-inputs")[2];
        let signupButton = document.getElementById("signup");
        // console.log(username,email,password,signupButton);
        // console.log(username);

        
        signupButton.addEventListener("click",()=>{
            const user = {
                "_id" : this.crypto.randomUUID(),
                "username" : username.value,
                "email" : email.value,
                "password" : password.value
            }
            console.log(user.email);
            let isPresent = false;
            for(let i=0; i< localStorage.length; i++){
                const key = localStorage.key(i);
                const value = JSON.parse(localStorage.getItem(key));
                // console.log(value);
                if(value.email===user.email){
                    username.value=email.value=password.value="";
                    alert("Email already exists! Try again");
                    isPresent = true;
                    break;
                }
            }
            if(!isPresent) {
                localStorage.setItem(user._id,JSON.stringify(user));
                username.value=email.value=password.value="";
                alert("Successfully registered! Log In to continue!");
            }
        });

    </script>
</body>
</html>
